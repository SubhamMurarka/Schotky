<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schotky - URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vanta-bg"></div>

    <!-- Header with title -->
    <header>
        <h1>Schotky</h1>
    </header>

    <!-- URL Shortener Box -->
    <div class="url-shortener-box fade-in" id="url-box">
        <input type="text" id="url-input" placeholder="Enter URL">
        <button onclick="shortenUrl()">Shorten</button>
    </div>

    <!-- Shortened URL Display -->
    <div id="shortened-url-box" class="shortened-url-box" style="display: none;">
        <p>Your shortened URL:</p>
        <a id="shortened-url" href="#" target="_blank"></a>
        <button onclick="resetForm()">Shorten another URL</button>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

    <!-- Include Vanta.js -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
